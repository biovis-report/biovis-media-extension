; Configuration for Bubble Chart
[data]
; input data, may be a file or other data source.
; input data must be tidy data.
dataFile = performance_demo.rds
; data file format
dataType = rds

[attributes]
; Shiny app title
title = Performance Demo
; The column name from data frame for x axis attribute
xAxis = SNV_recall
; X axis title in bubble chart
xTitle =
; The column name from data frame for y axis attribute
yAxis = SNV_precision
; Y axis title in bubble chart
yTitle =
; The column name from data frame for size attribute
sizeAttr = sizeAttr
; The column name from data frame for bubble name
nameAttr = sample_name
; The column name from data frame for color attribute
colorAttr = site
; The column name from data frame for slider attribute
sliderAttr = Time
; Slider title in bubble chart
sliderTitle = Year
; Step for slider
sliderStep = 1
