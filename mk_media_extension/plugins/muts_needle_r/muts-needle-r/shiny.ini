; Configuration for Scatter Chart
[data]
; input data, may be a file or other data source.
; input data must be tidy data.
dataFile = mutsdata.rds
; data file format
dataType = rds
regionDataFile = muts-region-data.rds

[attributes]
; Shiny app title
title = 
; column name
coord = coord
category = 
value = value
regionCoord = 
regionName = 
; column name for gene symbols
geneCol = 
; gene symbol
geneName = 
; column name for transcript name
transcriptCol = 
; transcript symbol
transcriptName = 
; query url
queryURL = https://www.duckduckgo.com/?q=
; subtitle and text for scatter chart
subtitle = 
text = 
showpanel = True
