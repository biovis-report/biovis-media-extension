; Configuration for Scatter Chart
[data]
; input data, may be a file or other data source.
; input data must be tidy data.
dataFile = cnv.rds
; data file format
dataType = rds

[attributes]
; Shiny app title
title = 
; column name
xAxis = CHR
xTitle = 
yAxis = Num
yTitle = 
colorAttr = type
annoLabelVar = 
annoLabels = 
; query url
queryURL = https://www.duckduckgo.com/?q=
; subtitle and text for scatter chart
subtitle = 
text = 
showpanel = True
